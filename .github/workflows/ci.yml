name: CI - SupportTool (Docker Based)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Tests in Docker
        run: |
          docker-compose -f tests/docker-compose.yaml up --build --abort-on-container-exit --exit-code-from supporttool
